name: Update Google Scholar Stats

on:
  # 每天 UTC 时间 8:00 运行（北京时间 16:00）
  schedule:
    - cron: '0 8 * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  update-scholar-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd google_scholar_crawler
          pip install -r requirements.txt

      - name: Fetch Google Scholar data
        env:
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        run: |
          cd google_scholar_crawler
          python main.py

      - name: Push to google-scholar-stats branch
        run: |
          cd google_scholar_crawler/results
          git init
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add *.json
          git commit -m "Update Google Scholar stats - $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force "https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:google-scholar-stats
